name: pucela_run
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_map: any
  latlong2: ^0.8.0
  sqflite: ^2.0.0+3
  flutter_launcher_icons: ^0.9.1
  path_provider: ^2.0.2
  maps_toolkit: ^2.0.0
  google_fonts: ^2.1.0
  simple_gradient_text: ^1.2.2
  http: ^0.13.3
  fluttertoast: ^8.0.8
  shared_preferences: ^2.0.7
  background_location: ^0.6.1
  location: ^4.3.0

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/logo.jpg"
  image_path_android: "assets/logo.jpg"

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/logo.jpg
    - assets/logoPucelaRun.png
    - assets/carrera_virtual.jpg
    - assets/logo_mini.png
    - assets/bg.jpg
    - assets/bg_logo.png